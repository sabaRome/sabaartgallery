---
layout: default
title: Gallery
---

<h1 class="text-2xl font-bold mb-6">Artwork Gallery</h1>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
  {% for artwork in site.artworks %}
    <a href="{{ artwork.url }}" class="block group border rounded overflow-hidden shadow hover:shadow-lg transition duration-300">
      <img src="{{ artwork.image }}" alt="{{ artwork.title }}" class="w-full h-60 object-cover group-hover:opacity-90">
      <div class="p-4">
        <h2 class="text-lg font-semibold text-gray-800 group-hover:text-indigo-600">
          {{ artwork.title }}
        </h2>
      </div>
    </a>
  {% endfor %}
</div>
