<header class="w-full md:w-11/12 sm:mx-auto">
    <div x-data="{ open: false, aboutOpen: false  }" class="flex items-center justify-between px-4">

        <a href="/" class="transition duration-150 ease-in-out logo-link arizonia-regular text-slate-400 hover:font-bold hover:text-stone-800 hover:scale-120">
        <span class="logo-title arizonia-regular">SaBa</span>
        <span class="logo-subtitle arizonia-regular">Art Gallery</span>
        </a>

        <!--Descktop Menu -->
        <div class="hidden md:flex space-x-2 md:space-x-5 text-slate-400">
            <a href="/" class="transition duration-150 ease-in-out text-slate-400 hover:font-bold hover:text-stone-800 hover:scale-110 {% if page.url == '/' %}bg-slate-50 font-bold text-stone-800{% endif %}">Home</a>
            <a href="/gallery/" class="transition duration-150 ease-in-out text-slate-400 hover:font-bold hover:text-stone-800 hover:scale-110 {% if page.url == '/gallery/' %}bg-slate-50 font-bold text-stone-800{% endif %}">Gallery</a>
            <a href="/contact/" class="transition duration-150 ease-in-out text-slate-400 hover:font-bold hover:text-stone-800 hover:scale-110 {% if page.url == '/contact/' %}bg-slate-50 font-bold text-stone-800{% endif %}">Contact</a>
            <a href="/commission/" class="transition duration-150 ease-in-out text-slate-400 hover:font-bold hover:text-stone-800 hover:scale-110 {% if page.url == '/commission/' %}bg-slate-50 font-bold text-stone-800{% endif %}">Commission</a>

            <!-- Dropdown for About -->
        <div class="relative">
            <button
                @mouseenter="aboutOpen = true"
                @mouseleave="aboutOpen = false"
                class="hover:font-bold hover:text-stone-800 {% if page.url == '/about/' or page.url == '/artistic-concept/' or page.url == '/method-and-materials/' %}bg-slate-50 font-bold text-stone-800{% else %}text-slate-400{% endif %}"
                >
                About
            </button>
            <div
                x-show="aboutOpen"
                @mouseenter="aboutOpen = true"
                @mouseleave="aboutOpen = false"
                x-transition
                x-cloak
                class="absolute right-0 px-4 min-w-48 mt-0.5 bg-white border border-slate-200 rounded shadow-md py-2 z-50"
                >
                <a href="/about/" class="transition duration-150 ease-in-out text-slate-400 hover:font-bold hover:text-stone-800 hover:scale-110 block px-4 py-2 text-sm text-slate-600 hover:bg-slate-100 {% if page.url == '/about/' %}bg-slate-50 font-bold text-stone-800{% endif %}">Me</a>
                <a href="/artistic-concept/" class="transition duration-150 ease-in-out text-slate-400 hover:font-bold hover:text-stone-800 hover:scale-110 block px-4 py-2 text-sm text-slate-600 hover:bg-slate-100 {% if page.url == '/artistic-concept/' %}bg-slate-50 font-bold text-stone-800{% endif %}">Artistic Concept</a>
                <a href="/method-and-materials/" class="transition duration-150 ease-in-out text-slate-400 hover:font-bold hover:text-stone-800 hover:scale-110 block px-4 py-2 text-sm text-slate-600 hover:bg-slate-100 {% if page.url == '/method-and-materials/' %}bg-slate-50 font-bold text-stone-800{% endif %}">Method & Materials</a>
            </div>
        </div>

        </div>

        <!--Responsive Menu -->
        <div class="block md:hidden relative">

            <!-- Menu Button -->
            <button 
                @click="open = !open" 
                class="relative flex items-center whitespace-nowrap justify-center gap-2 p-2 rounded-lg text-slate-400 hover:bg-slate-800/10"
            >
                <span class="sr-only">Menu</span>

                <!-- Heroicon: chevron-down -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
                <path d="M3 10a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0ZM8.5 10a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0ZM15.5 8.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3Z" />
                </svg>
            </button>

            <!-- Menu Items -->
            <div
                x-show="open"
                @click.away="open = false"
                x-transition.origin.top.left
                x-cloak
                class="absolute right-0 min-w-48 rounded shadow z-10 origin-top-left bg-white p-2.5 outline-none border border-slate-200"

            >
                <!-- Menu Item -->
                <a
                    href="/"
                    class="px-2 lg:py-1.5 py-2 w-full flex items-center rounded-md transition-colors focus:outline-none text-left text-slate-400 {% if page.url == '/' %}bg-slate-50 font-bold text-stone-800{% endif %}"
                >
                    Home
                </a>
                <a
                    href="/gallery/"
                    class="px-2 lg:py-1.5 py-2 w-full flex items-center rounded-md transition-colors focus:outline-none text-left text-slate-400 {% if page.url == '/gallery/' %}bg-slate-50 font-bold text-stone-800{% endif %}"
                >
                    Gallery
                </a>
                <a
                    href="/contact/"
                    class="px-2 lg:py-1.5 py-2 w-full flex items-center rounded-md transition-colors focus:outline-none text-left text-slate-400 {% if page.url == '/contact/' %}bg-slate-50 font-bold text-stone-800{% endif %}"
                    disabled
                >
                    Contact
                </a>

                <a
                    href="/commission/"
                    class="px-2 lg:py-1.5 py-2 w-full flex items-center rounded-md transition-colors focus:outline-none text-left text-slate-400 {% if page.url == '/commission/' %}bg-slate-50 font-bold text-stone-800{% endif %}"
                >
                    Commission
                </a>

                <!-- Mobile About Dropdown -->
                <div class="mt-1">
                    <button 
                        @click="aboutOpen = !aboutOpen" 
                        class="w-full text-left px-2 py-2 hover:text-stone-800 {% if page.url == '/about/' or page.url == '/artistic-concept/' or page.url == '/method-and-materials/' %}bg-slate-50 font-bold text-stone-800{% else %}text-slate-400{% endif %}"
                    >
                        About
                    </button>
                    <div 
                    x-show="aboutOpen"
                    x-transition 
                    x-cloak
                    class="min-w-48 bg-white border border-slate-200 shadow rounded z-50 space-y-1 p-2"
                    >
                        <a href="/about/" class="block px-2 py-1 text-slate-500 hover:text-stone-800 {% if page.url == '/about/' %}bg-slate-50 font-bold text-stone-800{% endif %}">Me</a>
                        <a href="/artistic-concept/" class="block px-2 py-1 text-slate-500 hover:text-stone-800 {% if page.url == '/artistic-concept/' %}bg-slate-50 font-bold text-stone-800{% endif %}">Artistic Concept</a>
                        <a href="/method-and-materials/" class="block px-2 py-1 text-slate-500 hover:text-stone-800 {% if page.url == '/method-and-materials/' %}bg-slate-50 font-bold text-stone-800{% endif %}">Method & Materials</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
